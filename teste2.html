<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Adicione este bloco de estilo ao seu HTML ou ao seu arquivo CSS externo */
        .button-container {
            text-align: center;
            margin-bottom: 10px; /* Adicione uma margem na parte inferior do container */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .texto-abaixo {
            margin-top: 0px; /* Adicione uma margem na parte superior do texto */
        }
    </style>
    <title>Botão e Texto</title>
</head>
<body>

<div class="button-container">
    <button>Meu Botão</button>
    <p class="texto-abaixo">Texto abaixo do botão.</p>
</div>

</body>
</html>
